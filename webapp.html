<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .ball {
            width: 150px;
            height: 150px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="ball" id="magicBall">
        Ask a Question!
    </div>

    <input type="text" id="userQuestion" placeholder="Type your question here">
    
    <button onclick="askQuestion()">Ask the Magic 8 Ball</button>

    <script>
        const answers = [
            "Yes", "No", "Maybe", "Ask again later", "Definitely", 
            "Cannot predict now", "My sources say no", "Outlook not so good"
        ];

        function askQuestion() {
            const question = document.getElementById("userQuestion").value;
            if (question.trim() !== "") {
                const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                document.getElementById("magicBall").textContent = randomAnswer;
            } else {
                document.getElementById("magicBall").textContent = "Please ask a question!";
            }
        }
    </script>

</body>
</html>
